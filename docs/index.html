<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人技术笔记</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="libs/buble.css">
    <style>
      .token.cdata,
      .token.comment,
      .token.doctype,
      .token.prolog {
        font-size: 13px !important;
      }
    </style>
</head>
<body>
<div id="app"></div>
<script>
  window.$docsify = {
    formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
    name: '技术笔记',
    nameLink: './#/',
    loadSidebar: 'index.md',
    maxLevel: 2,
    subMaxLevel: 2,
    auto2top: true,
    noEmoji: false,
    repo: 'Lucianing/notes',
    relativePath: true,
    sidebarAbsolutePath: true,
    coverpage: true,
    auto2top: true, //切换页面后是否自动跳转到页面顶部
    loadSidebar: true, //加载自定义侧边栏
    loadNavbar: true, //加载自定义导航栏
    mergeNavbar: true, // Navbar将在较小的屏幕上与侧边栏合并
    search: {
      placeholder: '🔍  搜索试试',
      noData: '抱歉！找不到对应的结果'
    },
    pagination: {
      previousText: '上一节',
      nextText: '下一节',
      crossChapter: true
    },
    count:{
      countable:true,
      fontsize:'0.9em',
      color:'rgb(90,90,90)',
      language:'chinese'
    },
    progress: {
      position: "top",
      color: 'var(--theme-color, #0074d9)',
      height: "3px",
    },
    kroki: {},
    plugins: [
    function(hook, vm) {
      hook.beforeEach(function(html) {
        return (
          html +
          '\n----\n' +
          '最后更新时间： {docsify-updated} '
        );
      });
    }
  ]
  }
</script>
<script src="libs/docsify.min.js"></script>
<script src="libs/search.min.js"></script>
<script src="libs/docsify-copy-code.min.js"></script>
<script src="libs/prism-jsdoc.min.js"></script>
<script src="libs/prism-jsx.min.js"></script>
<script src="libs/prism-typescript.min.js"></script>
<script src="libs/prism-tsx.min.js"></script>
<script src="libs/countable.min.js"></script>
<script src="libs/docsify-pagination.min.js"></script>
<script src="libs/progress.min.js"></script>
<script src="libs/docsify-kroki"></script>
</body>
</html>
